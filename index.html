    <body>
        <div class="container-fluid p4">
            <div class="table">
                <h1 id="wisdom" class="quote center"></h1>
                <p class="center">— Richard Buckminster Fuller</p>
            </div>
        </div>
        <script src="javascripts/scale.fix.js"></script>
        <script type="text/javascript" src="javascripts/markov.js"></script>
        <script type="text/javascript" src="javascripts/json2.js"></script>
        <script type="text/javascript" src="javascripts/corpus.js"></script>
        <script type="text/javascript" src="javascripts/jquery-1.11.1.min.js"></script>
        <script type="text/javascript">
            var markovSherlock;
            window.onload = function() {
                // x = new markov(text, type, regex);
                markovSherlock = new markov(corpus, "string", /[.,?"();!:—^\w]+ /g); //sherlock holmes corpus
                sentences = corpus.split(". ");
                if(Math.random() < .5){
                    var i = Math.floor(sentences.length*Math.random());
                    console.log(sentences[i]);
                    $string = sentences[i];
                } else {
                    var markovString = "";
                        for (var i = 0; i < 12; i++) {
                        markovString += markovSherlock.gen(1)
                    };
                    $string = markovString.toLowerCase();
                    $string = $string.slice(0,-1);
                    $string = $string.replace(/^([a-z])/, function(match, firstLetter){
                            return firstLetter.toUpperCase();
                            });
                }
                var finalString  = $string.replace(/\./g, "")
                                          .replace(/\(|\)/g, "")
                                          .replace(/\s+i(\W+)/, " I$1")
                                          .replace(/\,/g, "")
                                          .replace(/\ss\s/gi, "")
                                          .replace(/\st\s/gi, "");

                $('#wisdom').html(finalString+".");
            }
        </script>
